<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета обратной связи</title>
    <style>

        .centered_title{ 
            text-align: center;

        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Анкета обратной связи о продукте</h1>

    <div class='buttons' style=" display: flex; justify-content: right; align-items: end; padding-top: 0px;">
        <button type="submit" class="btn btn-primary">Отправить</button>
        <button type="reset" class="btn btn-secondary">Сбросить</button>
    </div>


    <form action="/submit-form" method="POST">
        

        <fieldset class="border p-3 mt-3">

            <legend class="w-auto">Обратная связь </legend>

            <div class="form-group" >
                <label for="feedback">Ваш отзыв:</label>
                <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Оцените продукт:</label><br>
                <input type="radio" id="excellent" name="rating" value="excellent">
                <label for="excellent">Отлично</label><br>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Хорошо</label><br>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Средне</label><br>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Плохо</label>
            </div>

            <div class="form-group">
                <label for="file">Прикрепить файл:</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Подписаться на обновления
                </label>
            </div>

            
            
        </fieldset>

        <fieldset class="border p-3">
            <legend class="w-auto" >Личная информация</legend>
        

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
    </fieldset>
       
        
    </form>
</div>

</body>
</html>
